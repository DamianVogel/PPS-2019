
<ion-content padding>
  
    <ion-card>
        <ion-card-header>
          
          <ion-card-title *ngIf="activar">ACTIVAR</ion-card-title>
          <ion-card-title *ngIf="!activar">DESACTIVAR</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <img (click)="Accelerometer()" *ngIf="activar" no-margin no-padding src="../../assets/BOTON ENCENDIDO.JPG">
          <img (click)="Frenar()" *ngIf="!activar" no-margin no-padding src="../../assets/Boton Apagado.JPG">         
        </ion-card-content>
    </ion-card>
