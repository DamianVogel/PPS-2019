<ion-content>
  
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <br><br>
                <ion-img [src]="rutaImagen" alt="" srcset=""></ion-img>
                <!-- <img [src]="./antiLadriAPP/resources/icon.png"  width="200px" height="200px" alt="" srcset=""> -->
             
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>AntiLadriApp</ion-card-subtitle>
                  
                </ion-card-header>
             
                <ion-card-content>
                </ion-card-content>
              </ion-card>

            </div>
            
            <div padding>
              
            <ion-item>
              <ion-input type="email"  placeholder="email@email.com"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input type="password"  placeholder="password"></ion-input>
            </ion-item>
            </div>
      




            <div padding>
              
              <ion-button size="large" color="dark" (click)="login()" routerDirection="root"  expand="block">LOGIN</ion-button>

             

              

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
