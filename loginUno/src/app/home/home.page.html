<ion-header>
  <ion-toolbar>
    <ion-title>
      loginUno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="clave" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button class="submit-btn" full type="submit" >Entrar</button>
      </ion-row>
    </form>
  </div>    
</ion-content>
