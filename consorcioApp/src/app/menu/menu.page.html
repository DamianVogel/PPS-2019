<ion-header>
    <ion-toolbar>
      <ion-buttons text="Atras" slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="sacarFoto()">
    <ion-card-header>
      <ion-card-title>Cosas Lindas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Sacar una foto de algo que te guste!!

  <ion-card (click)="sacarFoto()">
