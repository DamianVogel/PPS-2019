<ion-header>
    <ion-toolbar>
      <ion-buttons text="Atras" slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="sacarFoto()">
    <ion-card-header>
      <ion-card-title>Cosas Lindas</ion-card-title>
    </ion-card-header>
    
    <ion-img [src]="casaLinda"></ion-img>

    <ion-card-content>
      Sacar una foto de algo que te guste!!
      <ion-img [src]="imagenTomada" *ngIf="imagenTomada"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="sacarFoto()">
    <ion-card-header>
      <ion-card-title>Cosas Feas</ion-card-title>
    </ion-card-header>

    <ion-img [src]="casaFea"></ion-img>
  
    <ion-card-content>
      Mostranos que es lo que te parece feo...
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="arrayFotos.length > 0">
    <ion-card-header>
      <ion-card-title>Listado de Fotos</ion-card-title>
    </ion-card-header>    
  
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let foto of arrayFotos">
          <ion-label>Subir</ion-label>
          <ion-checkbox slot="start"></ion-checkbox>
          <p>{{foto}}</p>
        </ion-item>
      </ion-list>      
    </ion-card-content>
  </ion-card>






</ion-content>
