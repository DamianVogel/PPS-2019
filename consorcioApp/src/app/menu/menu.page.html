<ion-header>
    <ion-toolbar>
      <ion-buttons text="Atras" slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="sacarFoto('linda')">
    <ion-card-header>
      <ion-card-title>Cosas Lindas</ion-card-title>
    </ion-card-header>
    
    <ion-img [src]="casaLinda"></ion-img>

    <ion-card-content>
      Sacar una foto de algo que te guste!!
     
    </ion-card-content>
  </ion-card>

  <ion-card (click)="sacarFoto('fea')">
    <ion-card-header>
      <ion-card-title>Cosas Feas</ion-card-title>
    </ion-card-header>

    <ion-img [src]="casaFea"></ion-img>
  
    <ion-card-content>
      Mostranos que es lo que te parece feo...
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="arrayLindas.length > 0">
    <ion-card-header>
      <ion-card-title>Selecciona las fotos Lindas a subir.</ion-card-title>
    </ion-card-header>    
  
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let foto of arrayLindas">
          <ion-label>Subir</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="foto.isChecked"></ion-checkbox>         
            
            <img [src]="foto.preview" style="height: 150px; width: 130px" alt="no carga la imagen">        
        
        </ion-item>
      </ion-list>      
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="arrayFeas.length > 0">
    <ion-card-header>
      <ion-card-title>Selecciona las fotos Feas a subir.</ion-card-title>
    </ion-card-header>    
  
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let foto of arrayFeas">
          <ion-label>Subir</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="foto.isChecked"></ion-checkbox>
          
            <img [src]="foto.preview" style="height: 150px; width: 130px" alt="no carga la imagen">
                  
        </ion-item>
      </ion-list>      
    </ion-card-content>
  </ion-card>






</ion-content>
