<ion-header>
  
</ion-header>

<ion-content>
  
  <form [formGroup]="formGroup">
    <ion-item>
      <ion-input
        class="label"      
        formControlName="email"
        type="email" 
        placeholder="Ingrese su correo electronico...." 
        autofocus="true"       
      ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input 
        class="label"
        formControlName="clave"
        type="password" 
        placeholder="Ingrese su contraseÃ±a"        
      ></ion-input>
    </ion-item>

    <ion-button 
      expand="full" 
      color="success"
      (click)="enviar()"
      [disabled]="formGroup.invalid"
      >Conectarse
    </ion-button>
  </form>    

  

  
  


</ion-content>
