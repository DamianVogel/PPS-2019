<ion-header>
  
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-img [src]="imagen"></ion-img>
    
    <form [formGroup]="formGroup">
      <ion-item>
        <ion-input
          class="label"      
          formControlName="email"
          type="email" 
          placeholder="Ingrese su correo electronico...." 
          autofocus="true"       
        ></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input 
          class="label"
          formControlName="clave"
          type="password" 
          placeholder="Ingrese su contraseÃ±a"        
        ></ion-input>
      </ion-item>

      <ion-button 
        expand="full" 
        color="success"
        (click)="enviar()"
        [disabled]="formGroup.invalid"
        >Conectarse
      </ion-button>
    </form>    
  </ion-card>
</ion-content>
