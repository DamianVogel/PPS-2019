<ion-content no-padding no-margin>
  <ion-grid no-padding no-margin>
    <ion-row  no-padding no-margin>
      <ion-col no-padding no-margin>
        <ion-button 
          (click)="cambiarOpcion()"
          size="large" 
          expand="full" 
          no-margin
          no-padding 
          responsive-lg
        >
          <img *ngIf="listaAnimales" style="width : 100% ; height : 100%" no-margin no-padding src="../../assets/que-comen-animales.jpg">
          <img *ngIf="listaNumeros" style="width : 100% ; height : 100%" no-margin no-padding src="../../assets/numeros.jpg">
          <img *ngIf="listaColores" style="width : 100% ; height : 100%" no-margin no-padding src="../../assets/colores.jpg">
          
        </ion-button>
       
      
      
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin >
      <ion-col no-padding no-margin>
        <ion-button  
            (click)="cambiarIdioma()"
            color="medium" size="large" expand="full" no-margin responsive-lg>
            <img *ngIf="idioma == 1" style="width : 100% ; height : 100%" no-margin no-padding src="../../assets/espana.png">
            <img *ngIf="idioma == 2" style="width : 100% ; height : 100%" no-margin no-padding src="../../assets/ingles.jpg">
            <img *ngIf="idioma == 3" style="width : 100% ; height : 100%" no-margin no-padding src="../../assets/alemania.svg">
          
        </ion-button>
      </ion-col>
    </ion-row>
    
    
    <!--COLORES-->
    <ion-row  *ngIf="listaColores">
      <ion-col no-padding no-margin>
        <ion-button 
          (click)="reproducir('azul')"
        size="large" expand="full" no-margin responsive-lg>Azul</ion-button>
      </ion-col>
    </ion-row>

    <ion-row  *ngIf="listaColores">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('rojo')" size="large" expand="full" no-margin responsive-lg>Rojo</ion-button>
      </ion-col>
    </ion-row>

    <ion-row  *ngIf="listaColores">
      <ion-col no-padding no-margin>
        <ion-button  (click)="reproducir('verde')" size="large" expand="full" no-margin responsive-lg>Verde</ion-button>
      </ion-col>
    </ion-row>

    <ion-row  *ngIf="listaColores">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('amarillo')" size="large" expand="full" no-margin responsive-lg>Amarillo</ion-button>
      </ion-col>
    </ion-row>

    <ion-row  *ngIf="listaColores">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('violeta')" size="large" expand="full" no-margin responsive-lg>Violeta</ion-button>
      </ion-col>
    </ion-row>





    <!--NUMEROS-->
    <ion-row  *ngIf="listaNumeros">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('uno')" color="secondary" size="large" expand="full" no-margin responsive-lg>Numero 1</ion-button>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="listaNumeros">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('dos')" color="secondary" size="large" expand="full" no-margin responsive-lg>Numero 2</ion-button>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="listaNumeros">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('tres')" color="secondary" size="large" expand="full" no-margin responsive-lg>Numero 3</ion-button>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="listaNumeros">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('cuatro')" color="secondary" size="large" expand="full" no-margin responsive-lg>Numero 4</ion-button>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="listaNumeros">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('cinco')" color="secondary" size="large" expand="full" no-margin responsive-lg>Numero 5</ion-button>
      </ion-col>
    </ion-row>





    <!--ANIMALES-->
    <ion-row class="botones" *ngIf="listaAnimales">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('vaca')" color="tertiary" size="large" expand="full" no-margin responsive-lg>Vaca</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="botones"  *ngIf="listaAnimales">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('caballo')" color="tertiary" size="large" expand="full" no-margin responsive-lg>Caballo</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="botones" *ngIf="listaAnimales">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('gallo')" color="tertiary" size="large" expand="full" no-margin responsive-lg>Gallo</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="botones" *ngIf="listaAnimales">
      <ion-col no-padding no-margin>
        <ion-button (click)="reproducir('oveja')"  color="tertiary" size="large" expand="full" no-margin responsive-lg>Oveja</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="botones"  *ngIf="listaAnimales">
      <ion-col no-padding no-margin>
        <ion-button  (click)="reproducir('pato')" color="tertiary" size="large" expand="full" no-margin responsive-lg>Pato</ion-button>
      </ion-col>
    </ion-row>

     
  
  
  
  
  </ion-grid>

  <!-- <ion-button size="large" expand="full" no-margin responsive-lg>Colores</ion-button>
  <ion-button size="large" expand="full" no-margin responsive-lg>Numeros</ion-button>
  <ion-button size="large" expand="full" no-margin responsive-lg>Animales</ion-button>
  <ion-button size="large" expand="full" no-margin responsive-lg>Idioma</ion-button> -->
  
</ion-content>
