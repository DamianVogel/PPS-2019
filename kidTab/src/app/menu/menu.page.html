<ion-content no-padding no-margin>
  <ion-grid no-padding>
    <ion-row *ngIf="!listaColores">
      <ion-col>
        <ion-button 
          (click)="mostrarColores()"
          size="large" 
          expand="full" 
          no-margin 
          responsive-lg
          >Colores
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!listaNumeros">
      <ion-col>
        <ion-button 
          (click)="mostrarNumeros()"
          size="large" 
          expand="full" 
          no-margin 
          responsive-lg
          >Numeros</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!listaAnimales">
      <ion-col>
        <ion-button 
          (click)="mostrarAnimales()"  
          size="large" 
          expand="full" 
          no-margin 
          responsive-lg
          >Animales</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="medium" size="large" expand="full" no-margin responsive-lg>Idioma</ion-button>
      </ion-col>
    </ion-row>
    
    
    <!--COLORES-->
    <ion-row *ngIf="listaColores">
      <ion-col>
        <ion-button size="large" expand="full" no-margin responsive-lg>Color 1</ion-button>
      </ion-col>
    </ion-row>

    <!--NUMEROS-->
    <ion-row *ngIf="listaNumeros">
      <ion-col>
        <ion-button color="secondary" size="large" expand="full" no-margin responsive-lg>Numero 1</ion-button>
      </ion-col>
    </ion-row>

    <!--ANIMALES-->
    <ion-row *ngIf="listaAnimales">
      <ion-col>
        <ion-button color="tertiary" size="large" expand="full" no-margin responsive-lg>Animal 1</ion-button>
      </ion-col>
    </ion-row>

  
  
  
  
  
  </ion-grid>

  <ion-button size="large" expand="full" no-margin responsive-lg>Numeros</ion-button>
  <ion-button size="large" expand="full" no-margin responsive-lg>Animales</ion-button>
  <ion-button size="large" expand="full" no-margin responsive-lg>Idioma</ion-button> -->
  
</ion-content>
